<!DOCTYPE html>
<html lang="en">
{% load mptt_tags %}
<ul>
    {% recursetree levels %}
        <li>
            {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

</html>
