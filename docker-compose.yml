version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  django:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/eMath
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: ["yarn", "start"]
    volumes:
      - ./frontend
      - ./frontend/node_modules
    ports:
      - "3000:3000"

volumes:
  node-modules: